<div class="container" *ngIf="obj">
    <div class="card border-warning text-dark bg-light">
        <div class="card-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="display-4">{{obj.naziv}}</h1>
                        <h1 class="display-5">{{obj.kategorija}}</h1>        
                    </div>
                    <div class="col-md-6">
                        <div class="float-right mr-3 mt-3" *ngIf="isadm()">
                            <button (click)="izmeniObj(obj._id)" class="mb-2 d-block btn btn-primary dd">Izmeni</button>
                            <button (click)="obrisiObj(obj._id)" class="d-block btn btn-danger dd">Obrisi</button>            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="container">
                <div class="row" style="margin-bottom: 100px">
                    <div class="col-md-6 align-self-top justify-self-center">
                        <img src="http://localhost:4000/{{obj.glavnaslika}}" class="img-fluid mb-3 mt-5 my-3">
                    </div>
                    <div class="col-md-6 align-self-top pt-5 justify-self-left">
                        {{obj.opis}}
                    </div>
                </div>

                
                <div id="slajd" class="carousel slide"
                    data-ride="carousel"
                    data-keyboard="true"
                    data-interval="false"
                    data-wrap="true"
                    >
                    <ol class="carousel-indicators" >
                      <li data-target="#slajd" data-slide-to="0" class="active"></li>
                      <li data-target="#slajd" *ngFor="let s of slike; let i = index" [attr.data-slide-to]="i+1"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block cp" src="http://localhost:4000/{{obj.glavnaslika}}" alt="Slika proizvoda" >
                        </div>
                        <div class="carousel-item" *ngFor="let s of slike">
                            <img class="d-block cp" src="http://localhost:4000/{{s}}" alt="Slika proizvoda" >
                        </div>
                    <a class="carousel-control-prev" href="#slajd" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#slajd" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>


            </div>
        </div>
    </div>
</div>




<div class="jumbotron" *ngIf="!obj">
    <h1>Objava ne postoji</h1>
    <a routerLink="/galerija" class="btn btn-primary btn-lg">GALERIJA</a>
</div>
