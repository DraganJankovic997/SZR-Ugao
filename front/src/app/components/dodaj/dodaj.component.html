<div class="container" *ngIf="isadm()">
    <form enctype="multipart/form-data" action="/galerija/dodaj" method="POST" >
        <div class="form-group">
            <label for="naziv">Naziv</label>
            <input type="text" name="naziv" id="naziv" [(ngModel)]="naziv" >
        </div>
        <div class="form-group">
            <label for="kategorija">Kategorija</label>
            <select class="custom-select" name="kategorija" id="kategorija" [(ngModel)]="kategorija" >
                <option *ngFor="let k of svekategorije" [value]="k">{{k}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="opis">Opis</label>
            <textarea class="form-control" name="opis" id="opis" rows="5" [(ngModel)]="opis"></textarea>
        </div>
        <div class="form-group">
            <label for="slika">Glavna slika</label>
            <input type="file" class="form-control-file" id="slika" name="slika" (change)="dodajSliku($event)">
        </div>
        <div class="form-group">
            <label for="slika">Slike: </label>
            <input type="file" class="form-control-file" id="ss" name="ss" (change)="dodajSs($event)" multiple >
        </div>
        <button class="btn btn-success"
            (click)="dodajObjavu()"
        >
            Sacuvaj
        </button>
    </form>
</div>


<div class="container mt-5 pt-5" *ngIf="!isadm()">
        <h1>Stranica ne postoji</h1>
</div>
